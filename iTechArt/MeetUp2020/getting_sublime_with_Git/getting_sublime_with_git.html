???

Keybindings
As in Sublime Text you can define keybindings 
{
  "keys": ["super+f"], "command": "toggle_search",
  "context": [{"operator": "not_equal", "key": "merge_mode"}]
}

Menus
Menus in Sublime Merge are defined by files ending in .sublime-menu. Menus use JSON, with the top-level structure being an array. Each binding is a JSON object containing information to define the text of the menu entry and what action it should perform. 

Packages
Sublime Merge comes with a number of packages to provide themes, key bindings, menus and syntax definitions for highlighting code. Sublime Merge will also load syntax definitions from packages installed for Sublime Text. 
Currently, Sublime Merge does not have a plugin API, nor a built-in package manager.

Command Line
Sublime Merge can now be used as a standalone merge tool, to merge arbitrary files, integrate with another version control system, or use from the command line via git mergetool. This functionality is available via the smerge command line helper.
